<!DOCTYPE html>
<html ng-app="frshnss">
<head>
  	<meta charset="utf-8">
	<title>FRESHNESS</title>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styler.css">

	<!-- js + lib -->
	<script src="lib/angular.min.js" type="text/javascript"></script>
	<script src="lib/angular-route.min.js" type="text/javascript"></script>
	<script src="lib/angular-resource.min.js" type="text/javascript"></script>
	<script src="lib/dateHelpers.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/frshnssControllers.js"></script>
	<script src="js/controllers/templateControllers.js"></script>
	<script src="js/services.js"></script>

</head>
<body>
	<div class="bodyContainer">
		<div ng-controller="NavigationCtrl">
			<ul>
				<li ng-repeat="link in links">
					<a href="index.html#/{{link.url}}">{{link.linkName}}</a>
				</li>
			</ul>
		</div>

		<div class="view-container">
	    	<div ng-view class="view-frame"></div>
	  	</div>
	</div>
	<footer ng-controller="FooterCtrl">
		{{name}}
	</footer>
</body>
</html>
