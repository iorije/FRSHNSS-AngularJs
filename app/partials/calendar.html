<div class="calendar">
	<h1>{{data.title}}</h1>
	<p>This is week {{week}}</p>
	<div class="trainings">
		<div ng-repeat="event in events.items" class="training" id="{{event.id}}">
			<a href="{{event.htmlLink}}">{{event.summary}}</a><br />
			{{event.description}}<br />
			{{event.location}}<br />
			{{event.start.dateTime | date:'HH:mm'}} - 
			{{event.end.dateTime | date:'HH:mm'}}<br />
		</div>
	</div>
</div>
